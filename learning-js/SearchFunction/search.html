<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: black;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Search Function</h1>
    <input type="text" id="searchInput" placeholder="Search..." style="
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px;
        margin-bottom: 20px;
        font-size: 16px;
        ">

    <!-- This is the container where results will be appended -->
    <div id="results"></div>

    <!-- This is the template for a single user card -->
    <template id="user-card-template">
        <div class="user-card" style=" /* Changed id to class */
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 30rem;
        ">
            <!-- Changed IDs to classes as IDs should be unique -->
            <h2 data-name></h2>
            <h4 data-email></h4>
            <h4 data-phone></h4>
            <h4 data-address></h4>
        </div>
    </template>

        <script src="search.js"></script>
</body>

</html>
